<div class="my-container">
  <nav  class="navbar navbar-light navbar-light p-3"  id="menu">
    <div class="container">
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link" aria-current="page" href="#">Menu</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/Encuesta">Encuesta</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" routerLink="/Resultados">Resultados</a>
          </li>
        </ul>
      </div>
  </div>
  </nav>
  <section class="d-flex flex-column justify-content-center align-items-center pt-5  text-center " id="intro">
    <form ngNativeValidate [formGroup]="form" (ngSubmit)="submitForm()">
      <div class="col-lg-12 d-flex flex-column">
          <h1 class="text-light font-weight-bold text-center">Encuesta</h1>
          <span class="text-light text-center">ESTILO MUSICAL</span>
      </div>
      <div class="col-lg-12 d-flex justify-content-center mt-3">
        <select id="producto" class="form-control" required formControlName="genero_id">
            <option value="">Selectione Genero</option>
            <option *ngFor="let row of generos" [ngValue]="row.id">{{row.descripcion}}</option>
        </select>
      </div>
      <div class="col-lg-12 mt-3 d-flex flex-column">
          <h5 class="text-light font-weight-bold text-center" style="height: 20px;">Correo Electronico</h5>
          <div style="margin: auto;">
              <input type="text" class="form-control"  formControlName="correo"/>
          </div>
      </div>
      <div class="col-lg-12 mt-3 d-flex flex-column">
        <div style="margin: auto;">
          <button type="submit" class="btn btn-primary mr-2">Agregar</button>
        </div>
      </div>
   </form>
  </section>
  </div>
